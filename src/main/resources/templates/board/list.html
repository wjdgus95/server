<!DOCTYPE html>
<html lang="ko">
<head>
	<title>GRANGE_BOARD</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
	<h1>GRANGE_BOARD</h1>
	<p>게시판 실습 프로젝트</p> 
</div>

<div class="container" style="margin-top:30px">
	<div class="row">	
	
	<span th:text="${test}"></span>
	
		<table class="table table-hover">
			<colgroup>
				<col width="10%" />
				<col width="60%" />
				<col width="15%" />
				<col width="15%" />
			</colgroup>
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일시</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="board : ${boards}">
				
				<td th:text="${board.id}">1</td>
					<td>
						<a th:href="@{/board/detail/{id}(id=${board.id})}" th:text="${board.title}"></a>
					</td>
					<td th:text="${board.regId}"></td>
					<td th:text="${board.regDtt}"></td>
				</tr>	
			</tbody>			
		</table>
	</div>
	<div class="row float-right">
		<a href="/board/write"><button class="btn btn-secondary">글쓰기</button></a>
	</div>
</div>

</body>
</html>
