<!DOCTYPE html>
<html lang="ko">
<head>
	<title>GRANGE_BOARD</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
	<h1>GRANGE_BOARD</h1>
	<p>게시판 실습 프로젝트</p> 
</div>

<div class="container" style="margin-top:30px">
	<div class="row">
		<form action="/board/write" method="post" style="width:100%;">
			<div class="form-group">
				<input type="text" name="title" class="form-control" placeholder="제목" />
			</div>
			<div class="form-group">
				<textarea name="content" rows="20" class="form-control" placeholder="내용"></textarea>
			</div>
			<div class="form-group float-right">
				<a href="board/list"><button type="button" class="btn btn-secondary">취소</button></a>
				<button type="submit" class="btn btn-primary">작성</button>		
			</div>				
		</form>
	</div>
</div>

</body>
</html>
