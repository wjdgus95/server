<!DOCTYPE html>
<html lang="ko"
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layouts/default">

<div layout:fragment="content" class="container" style="margin-top:30px">

	<div class="row">
		<form action="/board/modify" method="post" style="width:100%;">
		<input type="hidden" name="id" th:value="${board.id}"/>
			<div class="form-group">
				<input type="text" name="title" class="form-control" placeholder="제목" th:value="${board.title}" />
			</div>
			<div class="form-group">
				<textarea name="content" rows="20" class="form-control" placeholder="내용" th:text="${board.content}"></textarea>
			</div>
			<div class="form-group float-right">
				<a href="board/detail"><button type="button" class="btn btn-secondary">취소</button></a>
				<button type="submit" class="btn btn-primary">수정</button>		
			</div>				
		</form>
	</div>
</div>

</body>
</html>
