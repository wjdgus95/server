<!DOCTYPE html>
<html lang="ko"
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layouts/default">

<div layout:fragment="content" class="container" style="margin-top:30px">

	<div class="row">
		<form action="/board/write" method="post" style="width:100%;">
			<div class="form-group">
				<input type="text" name="title" class="form-control" placeholder="제목" />
			</div>
			<div class="form-group">
				<textarea name="content" rows="20" class="form-control" placeholder="내용"></textarea>
			</div>
			<div class="form-group float-right">
				<a href="board/list"><button type="button" class="btn btn-secondary">취소</button></a>
				<button type="submit" class="btn btn-primary">작성</button>		
			</div>				
		</form>
	</div>
</div>

</body>
</html>
